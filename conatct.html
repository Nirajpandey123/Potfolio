<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    .contact {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;

    .contact .container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      border-radius: 12px;

    }

    .contact h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #111;
    }

    .contact p {
      font-size: 1.1rem;
      margin: 15px 0;
    }

    .contact a {
      color: #0073e6;
      text-decoration: none;
      font-weight: bold;
    }

    .contact a:hover {
      text-decoration: underline;
    }
  </style>
</head>
